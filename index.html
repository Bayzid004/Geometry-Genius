<!DOCTYPE html>
<html lang="en">
<!--  data-theme="light" -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex">
            <!-- shape of cards -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Triangle" />
                    </figure>
                    <div class="card-body text-center">
                        <h2 class="text-3xl font-bold">Triangle</h2>
                        <p>Area = 0.5 X b X h</p>
                        <div>
                            <input id="triangle-base" class="w-24 text-2xl rounded-sm" type="text" placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <input class="w-24 text-2xl rounded-sm" id="triangle-height" type="text" placeholder="h">
                            <span class="mr-4 ml-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body text-center">
                        <h2 class="text-3xl">Rectangle</h2>
                        <p class="text-2xl">Area:Height X Width</p>
                        <Div>
                            <input id="rectangle-height" class="w-24 text-2xl rounded-sm" type="text"
                                placeholder="Length">
                            <span class="mr-4 ml-2">cm</span>
                            <input id="rectangle-Width" class="w-24 text-2xl rounded-sm" type="text"
                                placeholder="Width">
                            <span class="mr-4 ml-2">cm</span>
                        </Div>
                        <div>
                            <p>
                                Area:<span id="rectangle-area"></span><span>cm<Sup>2</Sup></span>
                            </p>
                        </div>
                        <div onclick="calculateRectangleArea()" class="card-actions justify-end">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- cards calculator -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area calculator</h3>
            </div>
        </div>
    </main>
    <script src="scripts/triangleCalculate.js"></script>
    <script src="scripts/rectagle.js"></script>
</body>

</html>
